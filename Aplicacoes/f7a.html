<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial
        }

        input {
            font: normal 18pt Arial;
            width: 200px;
        }

        div#res {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Realizando cálculos</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <input type="number" name="txtn3" id="txtn3"> -
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="res2">Resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')

            var n1so = Number(tn1.value)
            var n2so = Number(tn2.value)
            var somar = n1so + n2so
            res.innerHTML = `${n1so} + ${n2so} = ${somar}`
        }

        function subtrair() {
            var tn3 = window.document.getElementById('txtn3')
            var tn4 = window.document.getElementById('txtn4')
            var res2 = window.document.getElementById('res2')

            var n3su = Number(tn3.value)
            var n4su = Number(tn4.value)
            var sub = n3su - n4su
            res2.innerHTML = `${n3su} - ${n4su} = ${sub}`
        }
    </script>
</body>

</html>
