<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Incianado estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <div id="msg">Id 1</div>
    <div class="msg2">Class 1</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        var p2 = window.document.getElementsByTagName('p')[0]
        var id1 = window.document.querySelector("div#msg")
        var class1 = window.document.querySelector("div.msg2")

        id1.style.color = 'white'
        id1.style.background = 'blue'

        p2.style.color = 'white'


        class1.style.color = 'white'
        class1.style.background = 'red'

        p1.style.color = 'black'
        p1.style.background = 'grey'

    </script>
</body>

</html>
