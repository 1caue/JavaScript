<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Code</title>
    <style>
        /* Css */
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <!--HTML-->
    <h1>Olá, Mundo!</h1> 
    <p>Tá Baluco?</p>
    <script>
        // Campo para JavaScript
        var n1 = Number(window.prompt('Digite um Número: ')) // Number
        var n2 = Number(window.prompt('Digite outro Número: ')) // Number
        var s = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) Para adição
        // (string + string) Para concatenação    
    </script>
</body>
</html>
