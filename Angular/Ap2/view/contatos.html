<div class="jumbotron" ng-controller="listaTelefonicaCtrl">

    <ui-alert title="Ops, ocorreu um ploblema!" ng-if="error">
        {{error}}
    </ui-alert>

    <input class="form-control" type="text" ng-model="criterioDeBusca" 
    ng-model-options="{ updateOn:'blur', debounce:{default: 500, blur: 0}}" placeholder="O que você está buscando?">
    <table ng-show="contatos.length > 0" class="table table-striped">
        <tr>
            <th></th>
            <th>Serial</th>
            <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
            <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
            <th>Operadora</a></th>
            <th>Preço</th>
            <th>Data</a></th>
        </tr>
        <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter:criterioDeBusca | 
                  orderBy:criterioDeOrdenacao:direcaoDaOrdenacao ">
            <td><input type="checkbox" ng-model="contato.selecionado" 
                ng-click="verificarContatoSelecionado(contatos)"/></td>
            <td>{{contato.serial}}</td>
            
            <td>{{::contato.nome | name | ellipsis:10}}</td>
            
            <td>{{contato.telefone}}</td>
            <td>{{::contato.operadora.nome}}</td>
            <td>{{::contato.operadora.precoComImposto | currency}}</td>
            <td>{{::contato.data | date:'MMM EEEE dd/MM/yyyy HH:mm'}}</td>
            <td>
                <div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div>
            </td>
        </tr>
    </table>
    <button class="btn btn-primary" ng-click="reset()">Reset</button>
    <hr/>
    <a class="btn btn-primary btn-block" href="#!/novoContato">Novo Contato</a>
    
    <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)"
        ng-selected="hasContatoSelecionado">Apagar Contato</button>
</div>
