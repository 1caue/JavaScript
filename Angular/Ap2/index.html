<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>

    <title>Lista Telefonica</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .formcontrol {
            margin-bottom: 5px;
            padding-bottom: 30px;
        }
    </style>
    <script src="angular.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome: "Pedro", telefone: "9999999"},
                {nome: "Ana", telefone: "4444444"},
                {nome: "Pedro", telefone: "5555555"}
            ];
            $scope.adicionarContato = function () {
                $scope.contatos.push({nome: $scope.nome, telefone: $scope.telefone});
            };
        });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h4>{{app}}</h4> 
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
            </tr>
        </table>
        <hr/>
        <input class="form-control" type="text" ng-model="nome"/>
        <input class="form-control" type="text" ng-model="telefone"/>
        <button class="btn btn-primary" ng-click="adicionarContato()">Adicionar Contato</button>
    </div>
</body>
</html>
